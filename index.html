<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Favicon-64px.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meteora</title>
</head>
<body> 
    <header class="cabecalho">
        <div class="cabecalho_menu">
            <img class="cabecalho_menu_logo" src="assets/Desktop/Logo desktop.png" alt="Logo da loja Meteora">
            <span class="cabecalho_menu_img"></span>
            <nav class="cabecalho_menu_desktop">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">nossas lojas</a></li>
                    <li><a href="#">novidades</a></li>
                    <li><a href="#">promoções</a></li>
                </ul>
            </nav>
        </div>
        <nav class="cabecalho_menu_mobile menu-active">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">nossas lojas</a></li>
                <li><a href="#">novidades</a></li>
                <li><a href="#">promoções</a></li>
            </ul>
        </nav>
    </header>
    <section class="cabecalho_buscar">
        <label for="campo_input">
            <input type="text" name="campo_input" id="campo_input"placeholder="Digite o produto" >
        </label>
        <a href="#">Buscar</a>
    </section>

    <section class="carroussel">
        <img src="assets/Mobile/Banner carousel 1 _ 375.png" alt="carousel com as fotos das modelos">
    </section>

    <section class="categorias">
        <h3 class="categorias__titulo">Buque por categoria:</h3>

        <div class="categorias__categoria">

            <div class="categoria__card">
                <img src="assets/Mobile/Categorias/Categoria camiseta.png" alt="Categoria camiseta">
                <p class="categoria__descrição">Camisetas</p>
            </div>

            <div class="categoria__card">
                <img src="assets/Mobile/Categorias/Categoria Bolsas.png" alt="Categoria bolsa">
                <p class="categoria__descrição">Bolsas</p>
            </div>

            <div class="categoria__card">
                <img src="assets/Mobile/Categorias/Categoria calçados.png" alt="Categoria calçados">
                <p class="categoria__descrição">Calçados</p>
            </div>

            <div class="categoria__card">
                <img src="assets/Mobile/Categorias/Categoria calças.png" alt="Categoria calças">
                <p class="categoria__descrição">Calças</p>
            </div>

            <div class="categoria__card">
                <img src="assets/Mobile/Categorias/Categoria Casacos.png" alt="Categoria Casacos">
                <p class="categoria__descrição">Casacos</p>
            </div>

            <div class="categoria__card">
                <img src="assets/Mobile/Categorias/Categoria óculos.png" alt="Categoria óculos">
                <p class="categoria__descrição">Óculos</p>
            </div>

        </div>

    </section>

    <script src="menu_hamburguer.js"></script>
</body>
</html>
